<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Sezione macro Main Content -->
    <section class="section-content flex-container">
      <aside class="sidebar">
        <div class="sidebar-content p-16 flex-container">
          <!-- Logo Spotify -->
          <div class="sidebar-logo">
            <a href="#" class="brand-logo-desktop">
              <img src="./img/logo.svg" alt="logo_Spotify" />
            </a>
            <a href="#" class="brand-logo-mobile">
              <img src="./img/logo-small.svg" alt="logo_Spotify_small" />
            </a>
          </div>
          <!-- Navigazione sidebaer -->
          <div class="container-nav">
            <ul class="sidebar-nav-main my-16">
              <li class="sidebar-icon mb-5">
                <div class="container-icon flex-container">
                  <a href="#">
                    <img src="./img/home.svg" alt="home" />
                  </a>
                  <div class="name-icon active">Home</div>
                </div>
              </li>
              <li class="sidebar-icon mb-5">
                <div class="container-icon flex-container">
                  <a href="#">
                    <img src="./img/search.svg" alt="cerca" class="icon-grey" />
                  </a>
                  <div class="name-icon">Cerca</div>
                </div>
              </li>
              <li class="sidebar-icon">
                <div class="container-icon flex-container">
                  <a href="#">
                    <img
                      src="./img/libreria.svg"
                      alt="libreria"
                      class="icon-grey"
                    />
                  </a>
                  <div class="name-icon">La tua libreria</div>
                </div>
              </li>
            </ul>
            <!-- Playlist -->
            <ul class="sidebar-playlist my-16">
              <li><h4>Playlist</h4></li>
              <li class="sidebar-icon playlist">
                <div class="container-icon flex-container">
                  <a href="#">
                    <i class="fas fa-plus"></i>
                  </a>
                  <div class="name-icon">Crea Playlist</div>
                </div>
              </li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
              <li class="playlist">Nome playlist</li>
            </ul>
          </div>
          <!-- Info account -->
          <div class="sidebar-account">
            <div class="container-install">
              <i class="far fa-arrow-alt-circle-down icon-account"></i>
              <span>Installa app</span>
              <hr />
              <i class="far fa-user icon-account"></i>
              <span class="name-account">John Doe</span>
            </div>
          </div>
        </div>
      </aside>
      <main class="main-content flex-container">
        <section class="cta">pulsante</section>
        <nav class="main-nav">men√π</nav>
        <section class="content-cover flex-container">
          <div class="playlist"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
          <div class="debug-box"></div>
        </section>
      </main>
    </section>

    <!-- Sezione macro Footer -->
    <section class="footer">
      <div class="container-debug flex-container">
        <div class="debug-box"></div>
        <div class="debug-box"></div>
        <div class="debug-box"></div>
      </div>
    </section>
  </body>
</html>
